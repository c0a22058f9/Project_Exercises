<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品詳細</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .thumbnail-container {
            float: left;
            width: 20%;
        }
        .main-image-container {
            float: left;
            width: 40%;
            text-align: center;
        }
        .thumbnail-container img {
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        .Product-Description {
            float: left;
            width: 40%;
            margin-left: 2%;
            margin-top: -40%;
        }
        .btn.waves-effect.waves-light {
            background-color: red;
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-wrapper">
            <a href="#" class="brand-logo">商品詳細</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="main.html" class="waves-effect waves-light btn">ショッピングへ戻る</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>商品詳細</h2>
        <hr>
        <div id="product-container">
            <!-- Product details will be inserted here by JavaScript -->
        </div>
    </div>
    <script>
        function changeMainImage(src) {
            document.getElementById('main-image').src = src;
        }

        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            fetch(`fetch_products.php?id=${productId}`)
                .then(response => response.json())
                .then(product => {
                    const container = document.getElementById('product-container');
                    if (product) {
                        container.innerHTML = `
                            <div class="thumbnail-container">
                                <img src="${product.image1}" alt="商品画像1" onclick="changeMainImage('${product.image1}')">
                                <img src="${product.image2}" alt="商品画像2" onclick="changeMainImage('${product.image2}')">
                                <img src="${product.image3}" alt="商品画像3" onclick="changeMainImage('${product.image3}')">
                            </div>
                            <div class="main-image-container">
                                <img id="main-image" src="${product.image1}" alt="商品画像">
                            </div>
                            <div class="Product-Description">
                                <h3>${product.name}</h3>
                                <hr>
                                <h4>価格: ${product.price}円</h4>
                                <hr>
                                <p>商品説明：${product.description}</p>
                                <hr>
                                <p>在庫数：${product.stock}</p>
                                <hr>
                                <form action="cart.php" method="post">
                                    <button class="btn waves-effect waves-light" type="submit" name="action">カートに追加
                                        <i class="material-icons right"></i>
                                    </button>
                                </form>
                            </div>
                        `;
                    } else {
                        container.innerHTML = `<p>商品が見つかりませんでした。</p>`;
                    }
                });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
